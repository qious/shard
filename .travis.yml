language: node_js

node_js:
  - "lts/*"

services:
  - mysql
  - redis-server
  - docker

cache:
  directories:
    - node_modules

install:
  - npm install -q

before_script:
  - mysql -e 'CREATE DATABASE shadowsocks CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;'
  - cp config/travis_ci.js config/local.js

script:
  - npm run eslint
  - npm run test

after_success:
  - npm install coveralls
  - cat ./coverage/lcov.info | coveralls

deploy:
  provider: script
  script: bash docker_push
  on:
    branch:
      - master
